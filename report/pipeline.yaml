report:
    command: rubber --pdf report.tex
    outputs:
        - report.pdf
    inputs:
        # Actual input files
        - report.tex
        - report.bib
        # Images in report - generated by notebook(s)
        - freevnon-metacritic-bar.png
        - freevnon-ratings-bar.png
        - genre-metacritic-bar.png
        - genre-ratings-bar.png
        - metacritic-recommendations-scatter-all.png
        - metacritic-recommendations-scatter.png
        - numeric-exploration.png
        - player-count-recommends-distribution.png
        - player-count-recommends-jointwithreg.png
        - price-metacritic-scatter-all.png
        - price-metacritic-scatter.png
        - price-recommendations-scatter-all.png
        - price-recommendations-scatter.png
    clean:
        - report.aux
        - report.bbl
        - report.blg
        - report.fls
        - report.log
        - report.run.xml
